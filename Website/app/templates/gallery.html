{% extends "base.html" %}

{% block content %}
<section class="py-20 px-4 text-center bg-gray-50">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold mb-12">
      {% if lang == 'ru' %}
        Галерея
      {% else %}
        Gallery
      {% endif %}
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Пример изображения -->
      <div class="overflow-hidden rounded-xl shadow-lg">
        <img src="{{ url_for('static', filename='images/dig2025.jpg') }}" alt="Digital Almaty 2025" class="w-full h-auto hover:scale-105 transition-transform duration-300" />
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg">
        <img src="{{ url_for('static', filename='images/fairai.jpg') }}" alt="AlmatyFair.ai" class="w-full h-auto hover:scale-105 transition-transform duration-300" />
      </div>
      <!-- Можно добавить больше изображений аналогично -->
      <div class="overflow-hidden rounded-xl shadow-lg">
        <img src="{{ url_for('static', filename='images/aws.jpg') }}" alt="AWS Student Day" class="w-full h-auto hover:scale-105 transition-transform duration-300" />
      </div>
    </div>
  </div>
</section>
{% endblock %}
